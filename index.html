<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet">
    <title>Loan Calculator</title>
    <style>
        body {font-family: 'Raleway', sans-serif;}
        p {margin-bottom: .5rem !important;}
        .container {text-align: center; padding-top: 50px ;}
        .columns {padding: 4rem 0 7rem;}
        .invalidNumber {color:red;}
    </style>
</head>

<body>
    <div class="container">
        <div class="row">

            <div>
                <form id="calculateForm">
                    <div class="col s12">
                        <label for="amount">Loan amount</label>
                        <input id="amount" type="text" required>
                    </div>
                    <div class="col s12">
                        <label for="interest">Interest rate per year</label>
                        <input id="interest" type="text" required>
                    </div>
                    <div class="col s12">
                        <label for="years">Loan term in years</label>
                        <input id="years" type="number" required>
                    </div>
                    <div class="input-field col s12">
                        <button class="button-primary" type="submit">Calculate</button>
                    </div>
                </form>
            </div>

            <div>
                <div id="error" class="invalidNumber" style="display:none"></div>
                <div class="col s12" id="calculation"></div>
            </div>
        </div>

    </div>
    <script src="app.js"></script>
</body>

</html>
