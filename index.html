<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="shortcut icon" href="/images/icons/icon-72x72.png" type="image/x-icon">
    <meta name="theme-color" content="#81D0E1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <link rel="apple-touch-startup-image" href="/images/icons/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="192x192" href="/images/icons/icon-192x192.png">
</head>

<body>
    <div class="wrapper flex center">
        <div class="content w-100 h-100">
            <form id="calculateForm" class="flex flex-column">

                <div class="form-block">
                    <label for="amount">Loan amount</label>
                    <input type="text" id="amount" required>
                </div>

                <div class="form-block">
                    <label for="interest">Interest Rate %</label>
                    <input type="text" id="interest" required>
                </div>

                <div class="form-block">
                    <label for="years">Loan Years</label>
                    <input type="number" id="years" required>
                </div>

                <button type="submit">Calculate</button>
            </form>

            <div class="result flex center">
                <div id="error" class="invalidNumber" style="display:none"></div>
                <div id="calculation"></div>
            </div>

        </div>

    </div>
    <script src="app.js"></script>
</body>

</html>
