<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">

        <div class="row">
            <div class="col s12 calculate">
                <form id="calculateForm">
                    <div class="col s12">
                        <label for="amount">Amount</label>
                        <input id="amount" type="number" required>
                    </div>
                    <div class="col s12">
                        <label for="interest">Interest</label>
                        <input id="interest" type="number" required>
                    </div>
                    <div class="col s12">
                        <label for="years">Years</label>
                        <input id="years" type="number" required>
                    </div>
                    <div class="input-field col s12">
                        <button class="btn blue" type="submit">Calculate</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col s12">
                <div id="error" class="card-panel red lighten-1 white-text" style="display:none">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col s12" id="calculation">

            </div>
            <div class="col s12">
                <!-- Loader -->
                <div id="loader" style="display:none">
                    <div class="preloader-wrapper small active">
                        <div class="spinner-layer spinner-blue-only">
                            <div class="circle-clipper left">
                                <div class="circle"></div>
                            </div>
                            <div class="gap-patch">
                                <div class="circle"></div>
                            </div>
                            <div class="circle-clipper right">
                                <div class="circle"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /Loader -->
            </div>
        </div>

    </div>
    <script src="app.js"></script>
</body>

</html>
